{% load crispy_forms_tags %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "info/css/bootstrap.min.css" %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static "info/css/style.css" %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static "info/css/responsive.css" %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static "info/images/icon1.png" %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static "info/css/jquery.mCustomScrollbar.min.css" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="header">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="{% url 'home' %}"><img src="{% static 'info/images/logo_b1.png' %}" alt="#" /></a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                              <li class="nav-item active">
                                 <a class="nav-link" href="{% url 'home' %}">Home</a>
                              </li>
                              <li class="nav-item">
                              <li class="nav-item">
                                 <a class="nav-link" href="{% url 'company' %}">Company</a>
                              </li>
                               <li class=" d_none get_btn">
                                     <a  href="{% url 'profile' %}">Profile</a>
                                  </li>
                              <li class="nav-item d_none">
                                 <a class="nav-link" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                              </li>
                           </ul>
                        </div>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
    <div class="choose ">
        <div class="container">
    <div class="content-section">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    <span class="name-s">{{ form|crispy }}</span>
                </legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Post
                </button>
            </div>
        </form>
    </div>
        </div>
    </div>

    <script src="{% static "info/js/jquery.min.js" %}"></script>
      <script src="{% static "info/js/popper.min.js" %}"></script>
      <script src="{% static "info/js/bootstrap.bundle.min.js" %}"></script>
      <script src="{% static "info/js/jquery-3.0.0.min.js" %}"></script>
      <!-- sidebar -->
      <script src="{% static "info/js/jquery.mCustomScrollbar.concat.min.js" %}"></script>
      <script src="{% static "info/js/custom.js" %}"></script>
</body>
</html>
